<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>

    <section class="nft-all">
      <img src="./images/image-equilibrium.jpg" alt="NFT" class="nft-img">
      <div class="nft-view"></div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>

    <section class="flexbox-container">

    <span class="cript">
      <img src="images/icon-ethereum.svg" alt="cripto">
      0.041 ETH
    </span>

    <span class="time">
      <img src="./images/icon-clock.svg" alt="clock">
      3 days left
    </span>

    </section>

    <hr>

    <section class="profile">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
      <span class="profile-text">
        Creation of <a>Jules Wyvern</a>
      </span>
    </section>

  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/d-g-Szabo">Daniel Szabo</a>.
  </footer>

</body>
</html>
